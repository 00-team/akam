<footer class='footer-container'>
    <!-- Main Section -->
    {% set Locale = locale.Footer %}
    <div class='header-section-wrapper title_smaller'>
        <div class='header-section-container'>
            <div class='header-section header-call'>
                <div class='header-section-elems'>
                    <div class='icon header-icon call'>
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M391 480c-19.52 0-46.94-7.06-88-30-49.93-28-88.55-53.85-138.21-103.38C116.91 298.77 93.61 267.79 61 208.45c-36.84-67-30.56-102.12-23.54-117.13C45.82 73.38 58.16 62.65 74.11 52a176.3 176.3 0 0128.64-15.2c1-.43 1.93-.84 2.76-1.21 4.95-2.23 12.45-5.6 21.95-2 6.34 2.38 12 7.25 20.86 16 18.17 17.92 43 57.83 52.16 77.43 6.15 13.21 10.22 21.93 10.23 31.71 0 11.45-5.76 20.28-12.75 29.81-1.31 1.79-2.61 3.5-3.87 5.16-7.61 10-9.28 12.89-8.18 18.05 2.23 10.37 18.86 41.24 46.19 68.51s57.31 42.85 67.72 45.07c5.38 1.15 8.33-.59 18.65-8.47 1.48-1.13 3-2.3 4.59-3.47 10.66-7.93 19.08-13.54 30.26-13.54h.06c9.73 0 18.06 4.22 31.86 11.18 18 9.08 59.11 33.59 77.14 51.78 8.77 8.84 13.66 14.48 16.05 20.81 3.6 9.53.21 17-2 22-.37.83-.78 1.74-1.21 2.75a176.49 176.49 0 01-15.29 28.58c-10.63 15.9-21.4 28.21-39.38 36.58A67.42 67.42 0 01391 480z"></path></svg>
                    </div>
                    <div class='header-holder'>{{ Locale.phone }}</div>
                    <div class='header-svg'></div>
                </div>
            </div>
        </div>
        <div class='header-section-container'>
            <div class='header-section header-gmail'>
                <div class='header-section-elems'>
                    <div class='icon header-icon gmail'>
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"></path></svg>
                    </div>
                    <div class='header-holder '>{{ Locale.email }}</div>
                    <div class='header-svg'></div>
                </div>
            </div>
        </div>
        <div class='header-section-container'>
            <div class='header-section header-location'>
                <div class='header-section-elems'>
                    <div class='icon header-icon location'>
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                    </div>
                    <div class='header-holder '>{{ Locale.address }}</div>
                    <div class='header-svg'></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Section -->
    <div class='content-section'>
        <div class='content-wrapper'>
            {% for col in Locale.columns %}
                <div class='content'>
                    <div class='content-header title_small'>
                        <span class='title-wrapper'>{{ col.title }}</span>
                    </div>
                    {% for row in col.rows %}
                        <a class='content-link-wrapper' href='{{ row.url }}'>
                            <div class='content-link title_smaller'>{{ row.label }}</div>
                        </a>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        <div class='logo-wrapper title_hero'>
            <img src='/static/image/logo.png' alt='' />
        </div>
    </div>
</footer>
<a
    href='https://web-00-team.web.app/'
    class='OO-team title_smaller'
    target='_blank'
>
    Created By 00 Team
</a>
